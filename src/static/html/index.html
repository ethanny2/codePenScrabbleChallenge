<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Scrabble Lite!</title>
    <link
      href="https://fonts.googleapis.com/css?family=News+Cycle:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loading">
      <div class="loading-content">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h2 class="loading-title">Loading...</h2>
        <ul class="loading-instructions">
          <li>Click or tap to place/remove tiles</li>
          <li>
            Desktop users press ENTER to submit
          </li>
          <li>Mobile users can double tap anywhere to submit</li>
        </ul>
      </div>
    </div>
    <h2 id="score-animation"></h2>

    <header>
      <h1 id="timer"><span id="timer-num">0 </span>Seconds</h1>
      <h1 id="score">0</h1>
    </header>
    <div id="answer-row"></div>
    <ul id="tile-row"></ul>
    <footer>
      <label id="theme-label" for="theme"
        >Theme:
        <input type="color" name="theme" id="theme" />
      </label>
      <button id="refresh">Refresh</button>
      <button id="submit">Submit</button>
    </footer>
  </body>
</html>
