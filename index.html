<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Scrabble Lite!</title>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=News+Cycle:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1 id="timer"> <span id="timer-num">0 </span>Seconds</h1>
        <h1 id="score">0</h1>
    </header>
    <div id="answer-row">
            <!-- <li id="tile-1" class="tile">A <span class="tile-value"> 1</span></li> -->

    </div>
    <ul id="tile-row">
            <li id="tile-1" class="tile" >A <span class="tile-value"> 1</span></li>
            <li id="tile-2" class="tile">C <span class="tile-value"> 2</span></li>
            <li id="tile-3" class="tile">D <span class="tile-value"> 3</span></li>
            <li id="tile-4" class="tile">Z <span class="tile-value"> 4</span></li>
            <li id="tile-5" class="tile">H <span class="tile-value"> 5</span></li>
            <li id="tile-6" class="tile">F <span class="tile-value"> 6</span></li>
            <li id="tile-7" class="tile">R <span class="tile-value"> 7</span></li>
    </ul>
  </body>
  <script src="js/scrabbleLite.js" type="text/javascript"></script>
</html>
